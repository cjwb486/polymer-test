<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">

	<template is="dom-bind">
		
	  <style include="shared-styles">
		:host {
		  display: block;
		}
		iron-list {
		  height: 94vh; 
		 
		}
		
		.iron-list-0 #items.iron-list {
		
		}
	  </style>
	  <iron-ajax url="example.json" last-response="{{example}}" auto></iron-ajax>
	  <iron-list items="[[example]]" as="item">
	    <template>		  
		  <div class="item">
		    <div class="appl">PDF</div>
			 <div class = "name"> [[item.name]]</div>
		    <div class="deets">
			 
			  <div class = "description"> [[item.description]]</div>			
			  <div class = "revision"> [[item.revision]]</div>			
			  <div class = "requester">Requested By: [[item.requester]]  &nbsp&nbsp&nbsp&nbsp&nbsp  [[item.requested]]</div>			
		    <div>
		    </div>
		</template>
	  </iron-list>
	</template>

  <script>
    Polymer({
      is: 'my-view2'
    });
  </script>
</dom-module>
