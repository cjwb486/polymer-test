<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html" >
<link rel="import" href="../bower_components/pdf-element/pdf-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">




<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
<style>
    </style>
	
	<paper-button onclick="Polymer.dom.($.demo).innerHTML = 'Hello'" raised >one</paper-button>
	
	<p id="demo">JavaScript can change HTML content.</p>


 
<!--   	<paper-button raised ondblclick="dialog.open(); pushPDF()">plain dialog</paper-button>
	<pdf-element src="example.pdf" downloadable show-file-name width=800 height=880></pdf-element>	  
 -->
  </template>

  <script>
    Polymer({
      is: 'my-view3',
	  
	  properties: {
        type: String,
		observer: "" // not important for this example so it's empty.
      },
	  

      foo: 'hi there',
      ready: function() {
        this.injectBoundHTML('<b>{{foo}}</b>', this.$.demo);
      }
	  
    });

  </script>
</dom-module>
