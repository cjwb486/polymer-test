<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #957575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
	  
	  .appl{
		margin-top: 10px;
		margin-left: 10px;
		float:left;
		width: 38px;
        height: 38px;
		text-align: center;
		font-size: 14px;
		color: white;
		background:#E53935;
		
		border-radius: 50%;
		line-height: 42px;
	  }
	  .deets{
		display: flex;
		padding-top: 6px;
		float:left;
		margin-left: 20px;
		font-size:14px;
	  }
	  .item {	  
		
		margin: 10px;
        border-radius: 3px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
		height: 6vh;
      }

      .circle {
        display: inline-block;

        width: 24px;
        height: 24px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 14px;
        line-height: 32px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;		
        font-size: 22px;
      }
	  .name {
	    margin-top:7px;
		float:left;
		margin-left: 20px;
        color: black;
		font-weight: bold;
        font-size: 16px;
      }
	  .description {
	  float:left;
	  width: 400px;
	  }
	  .revision {	
		width:400px;
	  }
.requester {

}

    </style>
  </template>
</dom-module>
